<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>TIC TAC TOE</title>
</head>
<body>
    <div class="containergame">
        <h1>Tic Tac Toe</h1>
        <div class="game-box">
            <div class="box" id="a1"></div>
            <div class="box" id="a2"></div>
            <div class="box" id="a3"></div>
            <div class="box" id="b1"></div>
            <div class="box" id="b2"></div>
            <div class="box" id="b3"></div>
            <div class="box" id="c1"></div>
            <div class="box" id="c2"></div>
            <div class="box" id="c3"></div>
        </div>
        <p class="quijoue">C'est au player 1 de joué !</p>
        
        <div class="scoreplayer1">
            <p class="score-player1">Score player 1 :</p>
            <p class="score1">0</p>
        </div>
        
        
        <div class="scoreplayer2">
            <p class="score-player2">Score player 2 :</p>
            <p class="score2">0</p>
        </div>
        <div class="egality">
            <p class="score-nul">Egalité :</p>
            <p class="scorenul">0</p>
        </div>
    </div>


</body>
</htm
